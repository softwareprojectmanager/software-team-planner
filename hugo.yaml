baseURL: 'https://YOUR-USERNAME.github.io/YOUR-REPO-NAME'
languageCode: 'en-us'
title: 'Software Planning Excellence'
#theme: 'PaperMod'

# Jekyll uyumluluğu için
contentDir: "."
#layoutDir: "themes/PaperMod/layouts"

# Jekyll posts'ları oku
permalinks:
  posts: "/:year/:month/:day/:title/"

# _posts klasörünü content gibi kullan
staticDir: ["static"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 20

params:
  env: production
  title: "Software Planning Excellence"
  description: "Insights on software team resource planning"
  
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  
  homeInfoParams:
    Title: "Software Planning Framework"
    Content: "Comprehensive analysis and solutions for software development planning"

# Jekyll post'ları için
taxonomies:
  category: categories
  tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    lineNos: true
    codeFences: true
