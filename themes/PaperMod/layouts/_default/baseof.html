<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; margin: 2rem; }
        .nav { margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem; }
        .nav a { margin-right: 1rem; text-decoration: none; color: #333; }
        .post-list { list-style: none; padding: 0; }
        .post-list li { margin-bottom: 1rem; padding: 1rem; border: 1px solid #eee; border-radius: 5px; }
        .post-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .post-meta { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <nav class="nav">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
